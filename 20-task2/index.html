<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="card mt-5 py-3 px-4">
          <h1>Todo App</h1>
          <div class="d-flex">
            <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default"
                >Default</span
              >
              <input
                type="text"
                class="form-control main-input"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
              />
            </div>
            <div class="buttons d-flex mb-3">
              <button
                type="button"
                class="btn btn-outline-success button-success"
              >
                sucsess
              </button>
              <button class="btn btn-primary add-button" type="submit">
                +
              </button>
            </div>
          </div>
          <span class="error text-center">Error</span>
          <div class="list"></div>
          <div class="card-foot d-flex justify-content-between">
            <span class="info">you have 0 pending tasks</span>
            <button type="button" class="btn btn-primary clear-button">
              Clear All
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
