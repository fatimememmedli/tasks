<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="py-2 px-5 mb-5">
      <div class="container">
        <nav class="d-flex align-item-center mb-3 justify-content-between mt-3">
          <div class="nav-logo">spotify</div>
          <div class="nav-text">
            <a class="me-2" href="./index.html">Singers</a>
            <a href="wishlist.html">Wishlist</a>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="card-box d-flex justify-content-center mt-5">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Image</th>
              <th scope="col">Age</th>
              <th scope="col">genre</th>
              <th scope="col">Delete from favourites</th>
            </tr>
          </thead>
          <tbody class="singer-item"></tbody>
        </table>
      </div>
      <h1 class="no-item d-none text-center">No item</h1>
    </div>
    <script src="whistlist.js"></script>
  </body>
</html>
